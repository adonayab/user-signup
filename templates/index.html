{% extends 'base.html' %}

{% block content%}

  <h1>Signup</h1>
  <p class="error"><strong>{{ empty_form_error }}</strong></p>
  <form action="" method="post">
    <label class="username" for="username">
      <p>
        Username: <input type="text" name="username" id="username">
        <span class="error">{{ username_error }}</span>
      </p>
    </label>
    <label class="password" for="password">
      <p>
        Password: <input type="password" name="password" id="password">
        <span class="error">{{ password_error }}</span>
      </p>
    </label>
    <label class="password" for="pass_confirm">
      <p>
        Confirm Password: <input type="password" name="pass_confirm" id="pass_confirm">
        <span class="error">{{ pass_confirm_error }}</span>
      </p>
    </label>
    <label class="email" for="email">
      <p>
        Email (optional): <input type="text" name="email" id="email">
        <span class="error">{{ email_error }}</span>
      </p>
    </label>
    <p><input type="submit" value="Submit"></p>
  </form>

{% endblock %}
